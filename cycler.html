<!DOCTYPE html>
<html> <head> 
    <title>Cycler</title><style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>MAHENDRA builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div>
        <br>
        <div>
            <input id="input" type="text">
        </div>
        
	
	    <p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button><br><br>
        <button onclick="get()">Get</button><br><br>
        <button onclick="spin()">Spin</button><br><br>
        <button onclick="swap()">Swap</button>
        <script>
            function makeNewDiv() {
            let element = document.createElement("div")
            let value = document.getElementById("input").value
            element.innerHTML = value
            element.className = "cycler"
            let container = document.getElementById("target")
            container.appendChild(element)
        }

        function get() {
            let cyclerItems = document.getElementsByClassName("cycler")
            if(cyclerItems.length > 0) {
                cyclerItems[cyclerItems.length-1].remove()
            }
        }

        function spin() {
            let cyclerItems = document.getElementsByClassName("cycler")

            if(cyclerItems.length > 1) 
            {
                itemRemoved = cyclerItems[cyclerItems.length-1]
                cyclerItems[cyclerItems.length-1].remove()

                let container = document.getElementById("target")
                container.insertBefore(itemRemoved, container.firstChild)
            }
        }

        function swap(){
                let container = document.getElementById("target")
                let cyclerItems = document.getElementsByClassName("cycler")
                let num_1 = Math.floor(Math.random() * cyclerItems.length)
                let num_2 = Math.floor(Math.random() * cyclerItems.length)
                let first_Text = document.getElementsByClassName("cycler")[num_1]
                let second_Text = document.getElementsByClassName("cycler")[num_2]
                if(cyclerItems.length > 1) {
                    let dump = first_Text.innerHTML
                    first_Text.innerHTML = second_Text.innerHTML
                    second_Text.innerHTML = dump
                }
        }

</script>
</body>

</html>
