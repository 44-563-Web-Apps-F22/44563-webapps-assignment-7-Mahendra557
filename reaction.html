<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
  <h2>MAHENDRA REACTION TIMER</h2>
  <div class="container">

    <div class="row menu">
        <div class="col-md">
            <p id="target">Your time</p>
        </div>
        <div class="col-md">
            <p id="countdown">Count</p>
        </div>
    <button type="button" class="btn btn-primary" onclick="buttonPress1()">Start Timer</button>  
  <button type="button" class="btn btn-warning" onclick="recordReact()">React Now</button>
  
  
  </div>
  </div>
</div>
  <script> 
  myTime = undefined;
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function recordReact(){
    myTime = Date.now();
    console.log(myTime);
  }

  </script>

</body>
</html>
