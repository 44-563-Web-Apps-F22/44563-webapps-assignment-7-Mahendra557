<!DOCTYPE html>
<html lang="en">
<head>
  <title>Treasure hunt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="-al-scale=1";width=device>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <style>

        .menu {

            background-color: #461e09;

            padding: 3px;

            text-align: center;

        }



        .row-item {

            font-weight: 800;

            font-size: 18px;

        }



        .row-item:hover {

            background-color: white;

            color: #9994c0;

        }

    </style>
</head>
<body>

<div class="container-fluid">
  <h1>Treasure hunt Mahendra</h1>
  <div class="container">

    <div class="row menu">

        <div class="col-sm row-item  bg-danger search">Click on the chests to search for treasure</div>

        <div id="chests" class="col-sm row-item bg-primary chests">Number of chests checked is zero.</div>

        <div id="score" class="col-sm row-item bg-success score">Score is unknown.</div>

        <div id="help" class="col-sm row-item bg-warning help">Help report.</div>

    </div><br>
    <div class="row">
        <div class="col-md-2 padding"><img id="img0" src="treasure.jpg" onclick="check(0)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img1" src="treasure.jpg" onclick="check(1)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img2" src="treasure.jpg" onclick="check(2)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img3" src="treasure.jpg" onclick="check(3)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img4" src="treasure.jpg" onclick="check(4)" alt="treasure" style="height:100px;width:100px;"></div>
    </div>
    <div class="row">
        <div class="col-md-2 padding"><img id="img5" src="treasure.jpg" onclick="check(5)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img6" src="treasure.jpg" onclick="check(6)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img7" src="treasure.jpg" onclick="check(7)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img8" src="treasure.jpg" onclick="check(8)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img9" src="treasure.jpg" onclick="check(9)" alt="treasure" style="height:100px;width:100px;"></div>
    </div>
    <div class="row">
        <div class="col-md-2 padding"><img id="img10" src="treasure.jpg" onclick="check(10)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img11" src="treasure.jpg" onclick="check(11)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img12" src="help.jpg" onclick="help()" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img13" src="treasure.jpg" onclick="check(13)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img14" src="treasure.jpg" onclick="check(14)" alt="treasure" style="height:100px;width:100px;"></div>
    </div>
    <div class="row">
        <div class="col-md-2 padding"><img id="img15" src="treasure.jpg" onclick="check(15)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img16" src="treasure.jpg" onclick="check(16)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img17" src="treasure.jpg" onclick="check(17)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img18" src="treasure.jpg" onclick="check(18)" alt="treasure" style="height:100px;width:100px;"></div>
        <div class="col-md-2 padding"><img id="img19" src="treasure.jpg" onclick="check(19)" alt="treasure" style="height:100px;width:100px;"></div>
    </div>
    <div class="row">
        <div class="col-md-2 padding"><img id="img20" src="treasure.jpg" onclick="check(20)" alt="treasure" style="height:100px;width:100px;">
        </div>
        <div class="col-md-2 padding"><img id="img21" src="treasure.jpg" onclick="check(21)" alt="treasure" style="height:100px;width:100px;">
        </div>
        <div class="col-md-2 padding"><img id="img22" src="treasure.jpg" onclick="check(22)" alt="treasure" style="height:100px;width:100px;">
        </div>
        <div class="col-md-2 padding"><img id="img23" src="treasure.jpg" onclick="check(23)" alt="treasure" style="height:100px;width:100px;">
        </div>
        <div class="col-md-2 padding"><img id="img24" src="treasure.jpg" onclick="check(24)" alt="treasure" style="height:100px;width:100px;">
        </div>
    </div>

    <script>
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        
        let ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"]

        function check(position){
            id = ids[position]
            img_pos = document.getElementById(id)
            if(position == treasureLocation)
                img_pos.src = "treasure_image.png"
            else
                img_pos.src = "Empty_Treasure.jpg"
            chestCount++;
            score ++;
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score;
            lastCheck = position;
        }

        function help(){
            let lc_row = lastCheck%5;
            let lc_col = lastCheck/5;
            let tl_row = treasureLocation%5;
            let tl_col = treasureLocation/5;
            score += 2;
            document.getElementById("score").innerHTML = "Score is " + score

            if(lc_row == tl_row) {
                    if(lc_col < tl_col) {
                        document.getElementById("help").innerHTML = "Right"
                    } else if(lc_col > tl_col) {
                        document.getElementById("help").innerHTML = "Left"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } 
                else if(lc_col == tl_col) {
                    if(lc_row < tl_row) {
                        document.getElementById("help").innerHTML = "Up"
                    } else if(lc_row > tl_row) {
                        document.getElementById("help").innerHTML = "Down"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } 
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            }
        
    </script>
</body>
</html>
